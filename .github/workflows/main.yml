name: Install, Lint and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24
      # temporary disable caching until we can figure out why it breaks the build
      # - uses: google/wireit@setup-github-actions-caching/v2
      - name: 👷 install
        run: |
          npm ci
      - name: 🕵️‍♂️ lint our lib
        run: |
          npm run lint:lib
      - name: 🧪 test
        run: |
          npm test -- --no-watch
      - name: 🏗️ build
        run: |
          npm run build
