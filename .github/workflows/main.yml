name: Main flow with test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: npm install and npm run build
        run: |
          npm i
      - name: 🕵️‍♂️ lint our lib
        run: /
          npm run lint:lib
      - name: 🧪 test
        run: |
          npm test -- --no-watch
